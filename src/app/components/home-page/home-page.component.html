    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav> 
(click)="drawer.toggle()" 
-->
  <mat-sidenav-content>
    <mat-toolbar class="search-nav" color="primary">
      <button class="side-nav-icon" type="button" aria-label="Toggle sidenav" mat-icon-button
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-search-bar class="search-bar-cp" (filterSelected)="filterSelected = $event"
        (searchQuery)="searchQuery = $event"></app-search-bar>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-search-filter *ngIf="filterSelected"></app-search-filter>
    <app-search-results [searchQuery]="searchQuery"></app-search-results>
  </mat-sidenav-content>
</mat-sidenav-container>
