<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <app-search-filter></app-search-filter>
  </mat-sidenav>
(click)="drawer.toggle()" 

  <mat-sidenav-content class="results-container">
    <mat-toolbar class="search-nav" color="primary">
      <button class="side-nav-icon" type="button" aria-label="Toggle sidenav" mat-icon-button
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-search-bar class="search-bar-cp" (filterSelected)="filterSelected = $event"
        (searchQuery)="searchQuery = $event"></app-search-bar>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-search-results [searchQuery]="searchQuery"></app-search-results>
  </mat-sidenav-content>
</mat-sidenav-container>
