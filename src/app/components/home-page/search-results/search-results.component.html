<div class="grid-container grid-container-fill">
	<div class="grid-element" *ngFor="let list of shows">
			<img mat-card-image *ngIf="list.poster_path" [src]="'http://image.tmdb.org/t/p/w185' + list.poster_path"
				class="image-card" alt="Photo of a Shiba Inu">
			<img mat-card-image *ngIf="!list.poster_path && list.backdrop_path"
				[src]="'http://image.tmdb.org/t/p/w185' + list.poster_path" class="image-card"
				alt="Photo of a Shiba Inu">
			<img mat-card-image *ngIf="!list.poster_path && !list.backdrop_path"
				src="https://images-na.ssl-images-amazon.com/images/I/41nOFqNOlOL._SX466_.jpg" class="image-card"
				alt="Photo of a Shiba Inu">
			
	</div>
</div>
